name: CI and PyPI Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Tests & coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=ormantism --cov-report=term-missing --cov-fail-under=95

  lint:
    name: Pylint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pylint

      - name: Run Pylint
        run: pylint ormantism --fail-under=9

  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check if version changed
        id: version_check
        run: |
          CURRENT=$(grep '^version = ' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          PREVIOUS=$(git show HEAD~1:pyproject.toml 2>/dev/null | grep '^version = ' | sed 's/.*"\(.*\)".*/\1/' || echo "")
          if [ -z "$PREVIOUS" ] || [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "deploy=true" >> "$GITHUB_OUTPUT"
            echo "Version: $PREVIOUS -> $CURRENT"
          else
            echo "deploy=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged ($CURRENT), skipping deploy"
          fi

      - name: Install build dependencies
        if: steps.version_check.outputs.deploy == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        if: steps.version_check.outputs.deploy == 'true'
        run: python -m build

      - name: Verify build artifacts
        if: steps.version_check.outputs.deploy == 'true'
        run: |
          test -d dist && test -n "$(ls -A dist 2>/dev/null)" || \
            (echo "No build artifacts in dist/; deploy aborted." && exit 1)

      - name: Publish to PyPI
        if: steps.version_check.outputs.deploy == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
